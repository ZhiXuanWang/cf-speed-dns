name: 'dns_cf_push'

on:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: 'Install dependencies'
        run: if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: 'run dnscf'
        env:
          CF_API_TOKEN: ${{ cc5c003d4e730173d4112473a2ee15ebfe7e7 }}
          CF_ZONE_ID: ${{ 7266522b3538948066cc9059b6748120 }}
          CF_DNS_NAME: ${{ dns.路虎.eu,ogr }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: python dnscf.py
